{% extends 'components/index.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" id="carousel-inner-items">
       {% for tags in tag %}
           {% if forloop.first %}
               <div class="carousel-item active">
                   <a href="{% url 'store' tags.name %}"><img height="800px" src="{{ tags.image.url }}" class="d-block w-100" alt="..."></a>
               </div>
           {% else %}
               <div class="carousel-item ">
                   <a href="{% url 'store' tags.name %}"><img height="800px" src="{{ tags.image.url }}" class="d-block w-100" alt="..."></a>
               </div>
           {% endif %}
           <div class="carousel-caption d-none d-md-block"><h5 class="TagName" hidden>{{ tags.name }}</h5></div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" id="next_carousel" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" id="prev_carousel" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script src="/static/js/carousel.js"></script>
{% endblock content%}
