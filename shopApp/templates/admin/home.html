{% extends 'components/index.html' %}
{% load static %}
{% block content %}
{% include 'admin/stats.html' %}

    <script>
        const x = document.getElementById('search_bar');
        document.addEventListener("keypress", function(e) {
            if (e.target.tagName !== "INPUT") {
                x.focus();
                x.value = e.key;
            }
        });
    </script>
{% endblock %}
