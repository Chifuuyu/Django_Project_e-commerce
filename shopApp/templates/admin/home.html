{% extends 'components/index.html' %}
{% load static %}
{% block content %}
{% include 'admin/stats.html' %}
<input type="text" class="my-input">




    <script>
document.addEventListener("keypress", function(e) {
  if (e.target.tagName !== "INPUT") {
    const input = document.querySelector(".my-input");
    input.focus();
    input.value = e.key;
    e.preventDefault();
  }
});
    </script>
{% endblock %}
