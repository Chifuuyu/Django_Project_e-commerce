{% load static %}
<head>
    <style>
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>
    </head>
<div class="w-50">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="button" id="addQuantity-{{ product.id }}" class="btn btn-outline-secondary addQuantity">+</button>
  </div>
  <input style="text-align: center;" type="number" id="quantity-{{ product.id }}" disabled value="1" min="1" max="100" class="form-control quantity" aria-label="Text input with segmented dropdown button">
    <div class="input-group-append">
     <button type="button" id="reduceQuantity-{{ product.id }}" class="btn btn-outline-secondary reduceQuantity">&nbsp-&nbsp</button>
    </div>
</div>
</div>
